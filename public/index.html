<html>

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="chat">
        <input type="text" name="username" placeholder="usuario">
        <div class="messages">
            
        </div>
        <input type="text" name="message" placeholder="mensagem">
        <button type="submit">Enviar</button>
    </form>
    <script>
        const socket = io('http://localhost:3000')
        // const chat = document.querySelector("#chat")
        function renderMessage(message){
            $('.messages').append('<div class="message"><div class="x" style=" background: -webkit-linear-gradient(left,rgba(23,103,239,.85),rgba(20,196,251,.85)); color: #fff; border-radius: 50px;font-size: 20px; width: 382px;"><strong>'+ message.author +'</strong>: '+ message.message +'</div></div>')
        }

        socket.on('previousMessages', function(messages){
           for(message of messages) {
               renderMessage(message)
           }
        })

        socket.on('receivedMessage', function(message){
            renderMessage(message)
        }) // ouvir

        $('#chat').submit(function(event){
            event.preventDefault()

            let author = document.querySelector('input[name=username]').value
            let message = document.querySelector('input[name=message]').value

            if (author.length && message.length){
                let messageObject = {
                    author: author,
                    message: message,
                }

                renderMessage(messageObject)

                socket.emit('sendMessage', messageObject)
            }
        });
    </script>
</body>

</html>
